<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Julia</title>
  <link rel="stylesheet" href="./styles/index.scss"></link>
</head>
<body>
  <div>
    <label for="width">Canvas width</label>
    <input type="number" id="width" value="600" step="10" />
  </div>
  <div>
    <label for="height">Canvas height</label>
    <input type="number" id="height" value="400" step="10" />
  </div>
  <div>
    <label for="cRealValue">C real value:</label>
    <input type="number" id="cRealValue" value="0" step=".01" />
  </div>
  <div>
    <label for="cImageValue">C imag value:</label>
    <input type="number" id="cImagValue" value="0" step=".01" />
  </div>
  <div>
    <label for="maxIter">Max iterations:</label>
    <input type="number" id="maxIter" value="1000" step="100" />
  </div>
  <canvas width="600" height="400" id="canvas"></canvas>
  <script src="./src/index.ts"></script>
</body>
</html>
